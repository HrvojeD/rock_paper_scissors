<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "background">
            <div id = "gameBoard">
                
                <div>
                    <div class="players">
                        <h1>Player</h1>
                    </div>

                    <div class="players">
                        <h1>Computer</h1>
                    </div>
                </div>

                <div class="signs">
                    <div>
                        <img id="sign1" src="res/start.png">

                        <div id="firstSign">
                            <div id="choices">
                                <img id="paper" class="choice" src="res/paper.png" onclick = optionClick(this.id)>
                                <img id="rock" class="choice" src="res/rock.png" onclick = optionClick(this.id)>
                                <img id="scissors" class="choice" src="res/scissors.png" onclick = optionClick(this.id)>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h2 id="vsLbl">VS</h2>
                    </div>
                    
                    <div>
                        <img id="sign2" src="res/start.png">
                    </div>
                </div>

                <div>
                    <div class="scores">
                        <h2 id="playerScore">0</h2>
                    </div>

                    <div class="scores">
                        <h2 id="computerScore">0</h2>
                    </div>
                </div>

            </div>
        </div>

        <script src="script.js"></script> 
    </body>
</html>
